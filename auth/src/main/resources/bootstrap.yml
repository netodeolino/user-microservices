server:
  port: 8080

jwt:
  secret: usersecret

spring:
  application:
    name: auth
  cloud:
    config:
      server:
        git:
          uri: https://github.com/netodeolino/user-microservices/properties.git
  redis:
    host: localhost
    port: 6379

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka