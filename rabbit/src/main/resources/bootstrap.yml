server.port: 8081

spring:
  application:
    name: rabbit
  cloud:
    config:
      server:
        git:
          uri: https://github.com/netodeolino/user-microservices/properties.git

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka