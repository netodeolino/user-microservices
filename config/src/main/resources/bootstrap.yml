spring:
  application:
    name: config
  cloud:
    config:
      server:
        git:
          uri: https://github.com/netodeolino/user-microservices/properties.git

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

server:
  port: 8888
